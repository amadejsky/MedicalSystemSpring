    <div class="card" style="padding-top: 50px;">
    <div class="card-body">
    
        <!--/*@thymesVar id="patient" type="medical.Model.Patient"*/-->
        <div th:switch="${patients}" class="container my-5">
            <p class="my-5">
                <a href="/edit" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add Patient </i></a>
            </p>
            <p class="my-5">
                <a href="/addPatient" class="btn btn-primary">
                    <i class="fas fa-user-plus ml-2"> Add Patient </i></a>
            </p>
            
           
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Age</th>
                                <th>Description</th>
<!--                                <th>Edit</th>-->
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--/*@thymesVar id="patient" type="medical.Model.Patient"*/-->
                            <tr th:each="patient : ${patients}">
                                <td th:text="${patient.name}"></td>
                                <td th:text="${patient.surname}"></td>
                                <td th:text="${patient.age}"></td>
                                <td th:text="${patient.description}"></td>
                                <td>
<!--                                    <a th:href="@{/edit/{id}(id=${patient.id})}" class="btn btn-primary">-->
<!--                                        <i class="fas fa-user-edit ml-2"></i>-->
<!--                                    </a>-->
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${patient.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
