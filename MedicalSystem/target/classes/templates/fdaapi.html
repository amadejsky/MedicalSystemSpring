<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<style>
    .search{
        text-align: center;
        width: 80%;
        margin: auto;
        margin-top: 5vh;
        font-family: 'Playfair Display', serif;
    }

    #responseContainer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;

    }

    .wrapper{
        min-height: 100vh;
        background: url("/drugs2.jpg");
        background-size: 100% 100%;
        width: 100vw;
        height: 80vh;

    }


    #openFDAResponse {
        padding: 20px;
        background-color: transparent;
    }

    #openFDAResponse h2 {
        margin-bottom: 10px;
    }

    #openFDAResponse li {
        margin-bottom: 8px;
    }
    .sField{
        background: transparent;
        border: 0.5px solid white;
        border-radius: 5%;
    }

</style>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/homepage">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list-patients">Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#">News</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        API
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/fdaapi">Drug API</a></li>
                        <li><a class="dropdown-item" href="/#">[In Progress]</a></li>
                        <li><a class="dropdown-item" href="/#">[In Progress]</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>

    <div class="wrapper">
        <fieldset>
        <form class="search">
            <label>Medicine name:
                <input type="text" id="searchInput" class="sField" name="description" />
            </label>
            <button type="button" onclick="searchOpenFDA()">Wyszukaj!</button>

        </form>
    </fieldset>
    <div id="responseContainer" class="d-flex justify-content-center align-items-center " style="min-height: 100vh;">
        <div id="openFDAResponse"></div>
    </div>
    </div>
</main>

<script>
    function searchOpenFDA() {
        var searchQuery = document.getElementById('searchInput').value;
        fetch('https://api.fda.gov/drug/event.json?search=' + searchQuery)
            .then(response => response.json())
            .then(data => {
                displayResults(data);
            })
            .catch(error => console.error('Błąd pobierania danych z OpenFDA:', error));
    }

    function displayResults(data) {
        var resultsHtml = "<h2>Wyniki wyszukiwania:</h2>";
        var responseBox = document.getElementById('openFDAResponse');
        console.log(data);
        if (data.results && data.results.length > 0) {
            resultsHtml += "<ul>";
            data.results.forEach(result => {
                resultsHtml += "<li>";
                resultsHtml += "<strong>ID Raportu Bezpieczeństwa:</strong> " + result.safetyreportid + "<br>";
                resultsHtml += "<strong>Kraj:</strong> " + result.primarysourcecountry + "<br>";
                resultsHtml += "<strong>Data Otrzymania:</strong> " + result.receivedate + "<br>";
                resultsHtml += "<strong>Średnia waga przyjęta w dawkowaniu:</strong> " + result.patient.patientonsetage + " " + result.patient.patientonsetageunit + "<br>";
                resultsHtml += "<strong>Kod firmy:</strong> " + result.companynumb + "<br>";
                resultsHtml += "<strong>Duplikat:</strong> " + result.duplicate + "<br>";
                resultsHtml += "<strong>Spełnione kryteria:</strong> " + result.fulfillexpeditecriteria + "<br>";
                resultsHtml += "<strong>Kraj występowania:</strong> " + result.occurcountry + "<br>";
                resultsHtml += "<strong>Kwalifikacja:</strong> " + result.qualification + "<br>";
                resultsHtml += "<strong>Kraj raportu:</strong> " + result.reportercountry + "<br>";
                resultsHtml += "<strong>Źródło:</strong> " + result.sender.senderorganization + "<br>"+" "+result.sender.sendertype;

                resultsHtml += "</li>";
            });
            resultsHtml += "</ul>";

        } else {
            resultsHtml += "<p>Brak wyników dla podanej frazy wyszukiwania.</p>";
        }

        responseBox.innerHTML = resultsHtml;
        responseBox.style.border="1px solid white";
        responseBox.style.color="white";
    }

</script>

</body>
</html>
