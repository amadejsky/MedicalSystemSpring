<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Patients list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<style>
    td {
        font-family: 'Playfair Display', serif;
        align-items: center;
        min-width: fit-content;
    }
    .btn-sm {
        width: 4rem;
        height: 1.5rem;
        text-align: center;
    }
    @media (min-width: 1200px) {
        .add {
            width: 120px;
        }
    }
    table {
        width: 100%;
    }
    .label, .data {
        display: grid;
        grid-auto-flow: row;
        width: auto; /* Zmiana z konkretnych wartości na 'auto' */
        min-width: fit-content;
        padding-right: 0px;
        /* Usunięcie 'float: left;' dla .label i 'float: right;' dla .data */
        height: 100%;
    }
    .container {
        width: 100vw;
        height: 80vh;
    }
    .btn-primary, .btn-outline-danger {
        height: 1.7rem;
        font-size: 0.8rem;
        text-align: center;
    }
    .btn-block {
        width: 86%;
        height: 2.6rem;
        font-size: 1.5rem;
    }
    th:nth-child(even), td:nth-child(even) {
        background-color: #f9f9f9;
    }
    th:nth-child(odd), td:nth-child(odd) {
        background-color: #ffffff;
    }
    .banner {
        width: 100%;
        height: 300px;
        background-image: url("/visit.jpg");
        background-size: cover;
        background-position: center;
    }
    .table th, .table td {
        padding: 0.5rem;
    }
    .col-md-10 {
        /* Usunięcie 'margin-left: -3rem;' */
    }
</style>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/homepage">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list-patients">Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#">News</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        API
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/fdaapi">Drug API</a></li>
                        <li><a class="dropdown-item" href="/#">[In Progress]</a></li>
                        <li><a class="dropdown-item" href="/#">[In Progress]</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="banner"></div>
<div class="card" style="padding-top: 50px;">
    <div class="card-body">

        <!--/*@thymesVar id="patient" type="medical.Model.Patient"*/-->
        <div th:switch="${patients}" class="container my-5">
            <div class="col-md-10">
                <div class="container">
                    <table class="table table-striped table-responsive-md">
                        <!--/*@thymesVar id="patient" type="medical.Model.Patient"*/-->
                        <tr class = "data">
                            <td><strong>Name:</strong> <span th:text="${patient.name}"></span></td>
                            <td><strong>Surname:</strong> <span th:text="${patient.surname}"></span></td>
                            <td><strong>Age:</strong> <span th:text="${patient.age}"></span></td>
                            <td><strong>Description:</strong> <span th:text="${patient.description}"></span></td>
                            <td>
                                <strong>Visits:</strong>
                                <span th:if="${patient.visits != null and !patient.visits.isEmpty()}">
        <span th:each="visit, iterStat : ${patient.visits}">
            <a th:href="@{/editVisitForm/{id}(id=${visit.id})}" th:text="${visit.visitDate}"></a><span th:if="${!iterStat.last}">, </span>
        </span>
    </span>
                                <span th:if="${patient.visits == null or patient.visits.isEmpty()}">No visits</span>
                            </td>
                            <td><strong>Weight:</strong> <span th:text="${#numbers.formatDecimal(patient.weight, 1, 'COMMA', 2, 'POINT')} + ' kg'"></span></td>
                            <td><strong>Illness history:</strong> <span th:text="${patient.ilnessHistory}"></span></td>
                            <td><strong>Chronic diseases and drugs:</strong> <span th:text="${patient.chronicDiseasesAndDrugs}"></span></td>
                            <td><strong>Vaccination history:</strong> <span th:text="${patient.vaccination}"></span></td>
                            <td><strong>Blood type:</strong> <span th:text="${patient.bloodType}"></span></td>
                            <td><strong>Contraindications:</strong> <span th:text="${patient.contraindications}"></span></td>

                            <td>
                                <a th:href="@{/addVisit/{id}(id=${patient.id})}" class="btn btn-primary add">
                                    <i class="fas fa-calendar-plus ml-2"></i> Add Visit
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/additionalMedicalInfoForm/{id}(id=${patient.id})}" class="btn btn-primary add">
                                    <i class="fas fa-calendar-plus ml-2"></i> Fill in
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/delete/{id}(id=${patient.id})}" class="btn btn-outline-danger btn-sm">
                                    <i class="fas fa-user-times ml-2">Delete</i>
                                </a>
                            </td>

                        </tr>

                    </table>
                </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
