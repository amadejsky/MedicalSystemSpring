<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Visit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container my-5" style="padding-top: 30px;">

    <h3> Add Visit</h3>

    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <!--/*@thymesVar id="patient" type="medical.Model.Patient"*/-->
                <form th:action="@{/addVisit/{patientId}}" method="post">
                    <input type="hidden" th:name="patientId" th:value="${patient.id}" />

                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="visitDate" class="col-form-label">Visit Date</label>
                            <input type="date" th:name="visitDate" class="form-control" id="visitDate" required />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
