<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Visit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/homepage">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list-patients">Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#">News</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        API
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="fdaapi">Drug API</a></li>
                        <li><a class="dropdown-item" href="#">[In Progress]</a></li>
                        <li><a class="dropdown-item" href="#">[In Progress]</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-5" style="padding-top: 30px;">

    <h3> Fill in additional medical info about patient</h3>


    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <!--/*@thymesVar id="patient" type="medical.Model.Patient"*/-->
                <form th:action="@{'/submitMedicalInfo/' + ${patient.id}}" th:object="${patient}" method="post">

                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="Weight" class="col-form-label">Weight</label>
                            <input type="Number" th:field="*{weight}" class="form-control"
                                   id="weight" placeholder="weight" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="sex" class="col-form-label">Sex</label>
                            <select th:field="*{plec}" class="form-control" id="sex">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="ilnessHistory" class="col-form-label">Ilness history</label>
                            <input type="text" th:field="*{ilnessHistory}" class="form-control"
                                   id="ilnessHistory" placeholder="ilnessHistory" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="contraindications" class="col-form-label">Contraindications</label>
                            <input type="text" th:field="*{contraindications}" class="form-control"
                                   id="contraindications" placeholder="contraindications" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>



                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
